  <style>
    * {
      margin: 0;
      padding: 0;

    }
    @font-face {

    }

      font-weight: 700;
    }
    body {
      margin: 0;
      
    }
    .tp-hero {
      min-height: 100%;
      aspect-ratio: 1/1;
      background-image: url("template8.jpg");
      background-size: cover;
      background-position: center;
      font-family: "Poppins";
      
      display: flex;
      justify-content: center;
    }
    .container {

      flex-direction: column;

    .tp-hero-title-wrap {

    }

    }
    .tp-hero-sub {

        line-height: 1.3em;
        margin-top: 20px;
        max-width: 310px;
        text-align: end;
    }
    .tp-hero-bot {
        color: white;
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        padding-inline: 62px;
        align-items: flex-end;
        margin-bottom: 40px;
    }
    .tp-hero-bot-title-wrap{
        font-family: "NotoSans";
        display: flex;
    }
    .tp-hero-bot-label {
        font-size: 34px;
        line-height: 1.4em;
        text-transform: uppercase;
        margin-bottom: 10px;
    }
    .tp-hero-bot-title {
        font-size: 210px;
        line-height: 1em;
        text-transform: uppercase;
        letter-spacing: 0;
    }
    .tp-hero-bot-sub {
        font-size: 66px;
        line-height: 1em;
        text-transform: uppercase;
        
    }
    .tp-hero-bot-right {
        font-size: 189px;
        /* text-transform: uppercase; */
        font-family: "NotoSans";
        letter-spacing: -0.042em;
        line-height: 1em;
    }
